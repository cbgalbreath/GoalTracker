<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar" id="navbar"></div>
    <div class="goal-form section" id="new-goallist">
    <form>
        <label for="goal">Enter  Goal</label>
        <input class="text" id="goal" title="goal" type="text">
        <label for="due-date">Due Date</label>
        <input class="date" id="date-picker" title="due-date" type="date"> 
        <button type="button" onclick="addGoal();">Add Goal</button>
    </form>
    </div>
    <div class="daily-container section" id="upcominglist">
        <div class="today" id="today-task">

        </div>
        <div class="next" id="next-task"></div>
    </div>
    <div class="goal-lists" id="goal-lists"></div>


    
    <script src="goalsetter.js"></script>
</body>
</html>
